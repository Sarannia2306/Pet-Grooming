<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Registration - SnugglePaw</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root { --primary:#2ec4b6; --dark:#2c3e50; --muted:#7f8c8d; }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: 'Poppins', sans-serif; background:#f5f7fb; color:var(--dark); }
    .container{ min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card{ width:100%; max-width:520px; background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); padding:28px; }
    .logo{ display:flex; align-items:center; gap:10px; font-weight:700; font-size:22px; color:var(--dark); text-decoration:none; margin-bottom:8px; }
    .logo span{ color: var(--primary); }
    h1{ font-size:22px; margin:8px 0 4px; }
    p.sub{ margin:0 0 22px; color: var(--muted); font-size: 14px; }
    label{ display:block; font-size:13px; margin:12px 0 6px; color:#6b7a8f; }
    input, select{ width:100%; padding:12px 14px; border:1px solid #e6ebf2; border-radius:10px; outline:none; font-size:14px; }
    input:focus, select:focus{ border-color: var(--primary); box-shadow: 0 0 0 3px rgba(46,196,182,.15); }
    .btn{ width:100%; padding:12px 16px; background:var(--primary); color:#fff; border:none; border-radius:12px; font-weight:600; cursor:pointer; margin-top:16px; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .muted{ color:var(--muted); font-size: 12px; margin-top:12px; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    /* Form validation styles */
    .alert{ 
        display: none; 
        margin: 12px 0; 
        padding: 12px 16px; 
        border-radius: 8px; 
        font-size: 13px; 
        background: #fde8e8; 
        color: #c0392b;
        transition: all 0.3s ease;
    }
    .alert:empty, .alert.hidden { 
        display: none !important; 
    }
    
    /* Error message styling */
    .error-message {
        display: none;
        color: #e74c3c;
        font-size: 0.8rem;
        margin-top: 4px;
        padding: 4px 8px;
        border-radius: 4px;
        background-color: rgba(231, 76, 60, 0.1);
        transition: all 0.3s ease;
    }
    
    /* Input states */
    input:focus, select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(46, 196, 182, 0.2);
        outline: none;
    }
    
    input.error, select.error {
        border-color: #e74c3c !important;
        background-color: #fff8f8;
    }
    
    input.valid, select.valid {
        border-color: #2ecc71 !important;
        background-color: #f8fff9;
    }
    
    /* Password strength indicator */
    .password-strength {
        margin-top: 4px;
        height: 4px;
        background: #eee;
        border-radius: 2px;
        overflow: hidden;
    }
    
    .password-strength-inner {
        height: 100%;
        width: 0%;
        background: #e74c3c;
        transition: all 0.3s ease;
    }
    
    /* Terms and conditions styling */
    .terms-row {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin: 16px 0;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
    }
    
    .terms-row input[type="checkbox"] {
        margin-top: 4px;
        flex-shrink: 0;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
    
    .terms-row label {
        margin: 0;
        font-size: 0.9em;
        color: #495057;
        cursor: pointer;
        line-height: 1.5;
    }
    .terms-row { 
        display: flex; 
        align-items: flex-start; 
        gap: 12px; 
        margin: 16px 0 8px; 
        padding: 8px 0;
        line-height: 1.5;
    }
    .terms-row input[type="checkbox"] { 
        margin-top: 4px; 
        flex-shrink: 0;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
    .terms-row label {
        margin: 0;
        font-size: 0.9em;
        color: #555;
        cursor: pointer;
        line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <a class="logo" href="./login.html">Snuggle<span>Paw</span> Admin</a>
      <h1>Create Staff Account</h1>
      <p class="sub">For SnugglePaw staff only. You will receive a verification email.</p>

      <form id="staffRegisterForm">
        <div id="errorContainer" class="alert error"></div>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Jane Doe" required />
        <div class="error-message"></div>

        <div class="row">
          <div>
            <label for="email">Work Email</label>
            <input type="email" id="email" placeholder="jane@company.com" required />
            <div class="error-message"></div>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="012-345 6789" required />
            <div class="error-message"></div>
          </div>
        </div>

        <label for="position">Position</label>
        <select id="position" required>
          <option value="">Select position</option>
          <option value="Manager">Manager</option>
          <option value="Pet Groomer">Pet Groomer</option>
          <option value="Grooming Assistant / Bather">Grooming Assistant / Bather</option>
          <option value="Pet Care Attendant">Pet Care Attendant</option>
        </select>
        <div class="error-message"></div>

        <div class="row">
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="•••••••" required />
            <div class="error-message"></div>
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="•••••••" required />
            <div class="error-message"></div>
          </div>
        </div>

        <div class="terms-row">
          <input type="checkbox" id="terms" />
          <label for="terms" style="margin:0;">I agree to the Terms of Service and Privacy Policy</label>
        </div>

        <button id="registerBtn" class="btn" type="submit">
          <span class="button-text">Create Staff Account</span>
          <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
        <p class="muted">Already staff? <a href="./login.html">Sign in</a>.</p>
      </form>
    </div>
  </div>

  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="./js/staff-register.js"></script>
</body>
<!-- Intentionally minimal to mirror admin login look -->
</html>
