<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Registration - SnugglePaw</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/pages/register.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="../index.html" class="logo">Snuggle<span>Paw</span></a>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../services.html">Services</a>
        <a href="../about.html">About Us</a>
        <a href="../contact.html">Contact</a>
        <div class="auth-buttons">
          <a href="login.html" class="btn btn-outline">Admin Login</a>
        </div>
      </div>
      <button class="hamburger"><span></span><span></span><span></span></button>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-image"></div>
    <div class="auth-form-container">
      <div class="auth-form">
        <h1>Register Staff Account</h1>
        <p style="text-align:center;margin-bottom:1rem;color:#666">For SnugglePaw staff only.</p>

        <form id="staffRegisterForm" class="auth-form-fields" novalidate>
          <div id="errorContainer" class="error-message" style="display:none;margin-bottom:1rem"></div>

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" required />
            <div class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="email">Work Email</label>
            <input type="email" id="email" class="form-control" required />
            <div class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control" required />
            <div class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" class="form-control" required>
              <option value="">Select position</option>
              <option value="Manager">Manager</option>
              <option value="Pet Groomer">Pet Groomer</option>
              <option value="Grooming Assistant / Bather">Grooming Assistant / Bather</option>
              <option value="Receptionist">Receptionist</option>
              <option value="Pet Care Attendant">Pet Care Attendant</option>
            </select>
            <div class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required />
            <div class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required />
            <div class="error-message"></div>
          </div>

          <div class="form-group terms-checkbox">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
              <span class="button-text">Create Staff Account</span>
              <span class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
            </button>
          </div>

          <div class="terms">A verification email will be sent. After verifying, sign in at Admin Login.</div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/auth-utils.js"></script>
  <script type="module" src="./js/staff-register.js"></script>
</body>
</html>
