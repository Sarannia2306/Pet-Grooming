<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SnugglePaw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/login.css">
    <style>
        .auth-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        .success-message {
            display: none;
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .success-message.show {
            display: block;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Snuggle<span>Paw</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="booking.html">Book Now</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="register.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-image"></div>
        <div class="auth-form-container">
            <div class="auth-form">
                <h1>Reset Your Password</h1>
                <p style="margin-bottom: 2rem;">Enter your email address and we'll send you a link to reset your password.</p>
                
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText">Password reset email sent! Please check your inbox.</span>
                </div>
                
                <div id="errorContainer" class="error-message" style="display: none; margin-bottom: 1.5rem;"></div>
                
                <form id="forgotPasswordForm" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <button type="submit" id="resetBtn" class="btn btn-primary" style="width: 100%;">
                        <span id="btnText">Send Reset Link</span>
                        <span id="btnSpinner" style="display: none; margin-left: 8px;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>
                
                <div class="back-to-login">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the auth and sendPasswordResetEmail functions
        import { auth, sendPasswordReset } from '/js/firebase-config.js';
        
        // Make them available globally for the forgot-password.js
        window.auth = auth;
        window.sendPasswordReset = sendPasswordReset;
    </script>
    
    <!-- Forgot Password Script -->
    <script type="module" src="/js/forgot-password.js"></script>
</body>
</html>
