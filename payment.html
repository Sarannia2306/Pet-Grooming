<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay Cancellation Fee - SnugglePaw</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root { --primary:#2ec4b6; --danger:#e74c3c; --muted:#7f8c8d; --dark:#2c3e50; }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: 'Poppins', sans-serif; background:#f6f8fb; color:var(--dark); }
    .container{ min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card{ width:100%; max-width:540px; background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); padding:28px; }
    .title{ font-size:22px; font-weight:600; margin:0 0 8px; }
    .muted{ color:var(--muted); font-size:13px; }
    .row{ display:flex; justify-content:space-between; align-items:center; margin:10px 0; }
    .total{ display:flex; justify-content:space-between; align-items:center; padding-top:10px; border-top:1px solid #eef2f7; font-weight:600; }
    .btn{ width:100%; padding:12px 16px; border:none; border-radius:12px; font-weight:600; cursor:pointer; margin-top:18px; }
    .btn-danger{ background:var(--danger); color:#fff; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .alert{ margin:8px 0 0; font-size:13px; color:#c0392b; display:none; }
    .ok{ color:#27ae60; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">Pay Cancellation Fee</div>
      <p class="muted">To cancel your appointment, please complete the payment below.</p>
      <div id="paymentDetails">
        <div class="row"><span>Appointment</span><strong id="apptId">-</strong></div>
        <div class="row"><span>Invoice</span><strong id="invId">-</strong></div>
        <div class="row"><span>Service</span><strong id="serviceName">Cancellation Fee</strong></div>
        <div class="total"><span>Amount</span><strong id="amount">MYR 0.00</strong></div>
      </div>
      <div id="paypalSection" style="margin-top:16px">
        <div id="paypal-buttons"></div>
      </div>
      <div style="text-align:center;margin:10px 0; color:#7f8c8d; font-size:12px;">or</div>
      <button id="payNowBtn" class="btn btn-danger"><i class="fa fa-credit-card"></i> Pay by Card</button>
      <div id="statusMsg" class="alert"></div>
    </div>
  </div>

  <!-- PayPal Sandbox SDK-->
  <script src="https://www.paypal.com/sdk/js?client-id=Ab7qAX3zgshP7xG_TW3xvvOVqDNy2bz7L9fdPwZGkUc0AYmiElpi-45dJw-qPQ6f52uhTJP0-ATbmeRp&currency=MYR"></script>

  <!-- Firebase/Payment-->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/payment.js"></script>
</body>
</html>
